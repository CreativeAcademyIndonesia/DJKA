    <section class="content">
        <div class="row mt-4">
            <div class="col-12 mb-3">

            <div class="col-12">
                <div class="row">
                    <div class="col-12">

                        <input type="text" class="form-control mb-3" placeholder="Input Email...">
                    </div>
                    <div class="col-12">
                        <div class="label-form">Telp</div>
                        <input type="text" class="form-control mb-3" placeholder="Input Telp...">
                    </div>
                    <div class="col-12">

                        <select class="form-control searchselect mb-3 py-0 px-3" name="" id="">

                            <option value="" >John</option>
                            <option value="" >Jack</option>
                        </select>
                    </div>
                    <div class="col-12">

                            <input type="file" id="file-input" class="d-none" onchange="getFileInfo(this)" accept ="application/pdf" multiple />

                                <div class="labelClick"><span class="click">Klik Untuk Upload </span> Dokumen Sertifikasi</div>

                                </div>

                                    </div>
                                    <div>
                                        <button onclick="destroy(this)">

                                    </div>

                        </div>

    <script src="js/select2.min.js"></script>

    <script>
        const getFileInfo = (evt)=>{
            const element = evt.closest('.containerFile')
            element.querySelector('label').classList.toggle('d-none')
            element.querySelector('.file-result').classList.toggle('d-none')
            let size = evt.files[0].size /1024/1024
            size = size.toFixed(2)
            const name = evt.files[0].name 
            element.querySelector('.name').innerHTML = `${name}`
            element.querySelector('.size').innerHTML = `${size} MB`
        }

        const destroy = evt => {
            const node = evt.closest('.containerFile')
            node.querySelector('input').value = null
            node.querySelector('label').classList.toggle('d-none')
            node.querySelector('.file-result').classList.toggle('d-none')
        }

        $(document).ready(function() {
            $('.searchselect').select2();
        });

    </script>
